<!DOCTYPE html>
<html>
<head>
    <title>My Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body{
            background-color:black;
            color: white;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            color: #ff9a44;
            width: 100px; /* Reduced width for the labels */
        }

        /* Adjusted CSS for inline display of "Monthly" and "Payment" labels */
        .monthly-payment-label {
            display: inline-block;
            width: 60px; /* Reduced width for the labels */
        }

        input[type="text"],
        input[type="number"] {
            height: 35px;
            width: calc(100% - 160px); /* Adjusted width for the input fields */
            color: white;
            background: rgba(0, 0, 0, 0.1);
            border: 1px solid white;
            border-radius: 5px;
            padding: 0 10px;
        }

        input[type="submit"] {
            margin-left:400px;
            width: 120px;
            height: 35px;
            background-color:black;
            color: white; /* White text color */
            border: 1px solid #ff9a44;
            border-radius: 10px;
            font-size: 14px;
            cursor: pointer;
            transition: transform 0.5s;
        }

          input[type=submit]:hover {
            color: #fff;
            background: black;
            transform: rotate(360deg);
        }
    </style>
</head>
<body>
    <div class="container">

        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <br>
                <label>Type of Loan</label>

                <br>
                <label>Total amount</label>
                <input type="text" class="form-control" name="name2" required>


                <br>
                <!-- Adjusted label -->
                <label class="monthly-payment-label">Monthly</label>
                <label class="monthly-payment-label">Payment</label>
                <input type="text" class="form-control" name="name3" required>

                 <br>
                <label>Type of Loan</label>
                <input type="text" class="form-control"  name="name4" >

                <br>
                <label>Total amount</label>
                <input type="text" class="form-control" name="name5" >


                <br>
                <!-- Adjusted label -->
                <label class="monthly-payment-label">Monthly</label>
                <label class="monthly-payment-label">Payment</label>
                <input type="text" class="form-control" name="name6" >

                <br>
                <label>Type of Loan</label>
                <input type="text" class="form-control"  name="name7" >

                <br>
                <label>Total amount</label>
                <input type="text" class="form-control" name="name8" >


                <br>

                <label class="monthly-payment-label">Monthly</label>
                <label class="monthly-payment-label">Payment</label>
                <input type="text" class="form-control" name="name9" >

</html>
