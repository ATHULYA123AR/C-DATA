<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Start your development with Rubic landing page.">
    <meta name="author" content="Devcrud">
    <title>Rubic Landing page | Free Bootstrap 4.1 landing page</title>
    <!-- font icons -->
    <link rel="stylesheet" href="{% static 'assets/vendors/themify-icons/css/themify-icons.css' %}">
    <!-- Bootstrap + Rubic main styles -->
    <link rel="stylesheet" href="{% static 'assets/css/rubic.css' %}">
    <style>
        .up {
            margin: 0 auto;
            background: rgba(0, 0, 0, 0.1);
            width: 500px;
            padding: 40px;
            border: 1px solid #ff9a44;
            border-radius: 10px;
        }
        input[type=text], input[type=email], input[type=password] {
            height: 35px;
            width: calc(100% - 40px); /* Adjust width based on padding */
            padding: 1px;
            margin: 10px 0;
            color: white;
            background: rgba(0, 0, 0, 0.1);
            border: 1px solid white;
            border-radius: 10px;
            transition: transform 0.5s;
        }

        input[type=submit] {
            width: 100px;
            height: 35px;
            margin: 20px auto 0;
            display: block;
            background: black;
            color: #ff9a44;
            border: 1px solid white;
            border-radius: 20px;
            font-size: 14px;
            transition: transform 0.5s;
        }

        input[type=submit]:hover {
            color: #fff;
            background: black;
            transform: rotate(360deg);
        }

        input::placeholder {
            font-size: 14px;
            font-family: Arial, sans-serif; /* Added missing semicolon */
        }

        .su {
            margin-bottom: 20px;
            text-align: center;
        }

        .header-content {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        body {
            background-color: black;
            color: white;
        }

        .navbar .navbar-brand strong {
            color: #ff9a44;
        }
    </style>
</head>
<body data-spy="scroll" data-target=".navbar" data-offset="40" id="home">
    <nav id="scrollspy" class="navbar page-navbar navbar-dark navbar-expand-md fixed-top" data-spy="affix" data-offset-top="20">
        <div class="container">
            <a class="navbar-brand" href="#"><strong class="text-primary">C-</strong><span class="text-light">DATA</span></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index">HOME</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="signups">SIGN UP</a>
                    </li>

                </ul>
            </div>
        </div>
    </nav>

    <header class="header d-flex justify-content-center">
        <div class="container">
            <div class="row h-100 align-items-center">
                <div class="col-md-12">
                    <div class="header-content">
                        <div class="a">
                            <div class="up">
                                <form method="post">
                                    {% csrf_token %}
                                    <h2 class="su">Sign In</h2>
                                    <input type="text" placeholder="Username" name="name1" required>

                                    <input type="password" placeholder="Password" name="name2" required>
                                    <input type="submit" value="SUBMIT">
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-5 d-none d-md-block"></div>
            </div>
        </div>
    </header>
</body>
</html>
