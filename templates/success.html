<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Success - Fun and Playful</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
            flex-direction: column;
        }

        h1 {
            color: #ff9a44;
            font-size: 3em;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.5em;
            margin-bottom: 30px;
        }

        a {
            color: white;
            background-color: #ff6a00;
            padding: 15px 30px;
            text-decoration: none;
            border-radius: 25px;
            font-size: 1.2em;
            transition: transform 0.3s;
        }

        a:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <h1>Form Submitted Successfully</h1>
    <p>Thank you for your submission.</p>
    <a href="inputs">Back to Input</a>
</body>
</html>
